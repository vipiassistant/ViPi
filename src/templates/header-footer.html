<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	{% if title %}
    <title>ViPi Dashboard - {{ title }}</title>
    {% else %}
    <title>ViPi Dashboard</title>
    {% endif %}
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
					
	{% block content %}{% endblock %}	

	<div class="header">	
		<div class="logo">
			<img src="{{ url_for('static', filename='img/logo.png') }}">
		</div>
		<div class="navigation">
			<a href="#" class="nav-link">Trang chủ</a>
			<a href="#" class="nav-link">Giải trí</a>
			<a href="#" class="nav-link">Cài đặt</a>
			<a href="#" class="nav-link">Cấu hình nhanh</a>
			<!-- Thêm các liên kết văn bản cho navigation -->
		</div>
	</div>
	
	<button id="chatbox-toggle" class="chatbox-closed">
		  <i class="fas fa-comment"></i>
		</button>

		<div id="chatbox">
			<strong class="title-chat">Chat với Vipi</strong>
		  <button id="chatbox-close">
			<i class="fas fa-times"></i>
		  </button>
		  <div id="chat-log"></div>
		  <div id="user-input">
			<input type="text" id="message-input" class="message-input" placeholder="Nhập lời nhắn..." />
			<button method="post" id="send-button">Gửi</button>
		  </div>
		</div>

	</div>

	<script src="{{ url_for('static', filename='chatbot/bind.js') }}"></script>
	<script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
	<script src="{{ url_for('static', filename='dashboard-weather.js') }}"></script>
	<script src="{{ url_for('static', filename='dashboard-time.js') }}"></script>
	<script src="{{ url_for('static', filename='dashboard-config.js') }}"></script>
	<script src="{{ url_for('static', filename='button.js') }}"></script>
	<script src="{{ url_for('static', filename='media-list.js') }}"></script>
	<script>
			var today = new Date();
			var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
			//var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
			//var dateTime = time+' '+date;
			var dateTime = date;

			document.getElementById("date").innerHTML = dateTime;
						
	</script>

	</body>
</html>
